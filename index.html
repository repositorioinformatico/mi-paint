<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Paint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .toolbar label {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        #colorPicker {
            width: 60px;
            height: 40px;
            border: none;
            cursor: pointer;
        }

        #brushSize {
            width: 120px;
        }

        .tool-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .tool-buttons button {
            padding: 10px;
            background-color: #e0e0e0;
            color: #333;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .tool-buttons button:hover {
            background-color: #d0d0d0;
        }

        .tool-buttons button.active {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            background-color: white;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="toolbar">
        <label>
            Herramienta:
            <div class="tool-buttons">
                <button id="pencilBtn" class="active">Lápiz</button>
                <button id="lineBtn">Línea</button>
                <button id="circleBtn">Círculo</button>
                <button id="rectangleBtn">Rectángulo</button>
                <button id="pcBtn">PC</button>
                <button id="textBtn">Texto</button>
            </div>
        </label>

        <label>
            Color:
            <input type="color" id="colorPicker" value="#000000">
        </label>

        <label>
            Grosor:
            <input type="range" id="brushSize" min="1" max="50" value="5">
            <span id="sizeValue">5</span>px
        </label>

        <button id="clearBtn">Limpiar</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const sizeValue = document.getElementById('sizeValue');
        const clearBtn = document.getElementById('clearBtn');
        const pencilBtn = document.getElementById('pencilBtn');
        const lineBtn = document.getElementById('lineBtn');
        const circleBtn = document.getElementById('circleBtn');
        const rectangleBtn = document.getElementById('rectangleBtn');
        const pcBtn = document.getElementById('pcBtn');
        const textBtn = document.getElementById('textBtn');

        // Configurar tamaño del canvas al viewport
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let isDrawing = false;
        let currentColor = '#000000';
        let currentSize = 5;
        let currentTool = 'pencil';
        let startX, startY;
        let snapshot;

        // Actualizar valores
        colorPicker.addEventListener('change', (e) => {
            currentColor = e.target.value;
        });

        brushSize.addEventListener('input', (e) => {
            currentSize = e.target.value;
            sizeValue.textContent = currentSize;
        });

        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Selección de herramienta
        function setActiveTool(tool) {
            currentTool = tool;
            pencilBtn.classList.remove('active');
            lineBtn.classList.remove('active');
            circleBtn.classList.remove('active');
            rectangleBtn.classList.remove('active');
            pcBtn.classList.remove('active');
            textBtn.classList.remove('active');
        }

        pencilBtn.addEventListener('click', () => {
            setActiveTool('pencil');
            pencilBtn.classList.add('active');
        });

        lineBtn.addEventListener('click', () => {
            setActiveTool('line');
            lineBtn.classList.add('active');
        });

        circleBtn.addEventListener('click', () => {
            setActiveTool('circle');
            circleBtn.classList.add('active');
        });

        rectangleBtn.addEventListener('click', () => {
            setActiveTool('rectangle');
            rectangleBtn.classList.add('active');
        });

        pcBtn.addEventListener('click', () => {
            setActiveTool('pc');
            pcBtn.classList.add('active');
        });

        textBtn.addEventListener('click', () => {
            setActiveTool('text');
            textBtn.classList.add('active');
        });

        // Funciones de dibujo
        function startDrawing(e) {
            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;

            if (currentTool === 'text') {
                const text = prompt('Escribe el texto:');
                if (text) {
                    ctx.font = `${currentSize * 4}px Arial`;
                    ctx.fillStyle = currentColor;
                    ctx.fillText(text, startX, startY);
                }
                return;
            }

            isDrawing = true;

            if (currentTool === 'pencil') {
                ctx.beginPath();
                ctx.moveTo(startX, startY);
            } else {
                snapshot = ctx.getImageData(0, 0, canvas.width, canvas.height);
            }
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineWidth = currentSize;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;

            if (currentTool === 'pencil') {
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            } else if (currentTool === 'line') {
                ctx.putImageData(snapshot, 0, 0);
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(x, y);
                ctx.stroke();
            } else if (currentTool === 'circle') {
                ctx.putImageData(snapshot, 0, 0);
                ctx.beginPath();
                const radius = Math.sqrt(Math.pow(x - startX, 2) + Math.pow(y - startY, 2));
                ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
                ctx.stroke();
            } else if (currentTool === 'rectangle') {
                ctx.putImageData(snapshot, 0, 0);
                ctx.beginPath();
                ctx.rect(startX, startY, x - startX, y - startY);
                ctx.stroke();
            } else if (currentTool === 'pc') {
                ctx.putImageData(snapshot, 0, 0);
                const width = x - startX;
                const height = y - startY;
                ctx.beginPath();
                // Monitor (rectángulo superior)
                ctx.rect(startX, startY, width, height * 0.6);
                // Base (rectángulo inferior)
                ctx.rect(startX + width * 0.3, startY + height * 0.6, width * 0.4, height * 0.1);
                // Pie
                ctx.rect(startX + width * 0.2, startY + height * 0.7, width * 0.6, height * 0.05);
                ctx.stroke();
            }
        }

        // Event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseout', stopDrawing);
    </script>
</body>
</html>
